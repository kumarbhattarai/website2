<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="https://formspree.io/f/xknlowgr" method="POST" class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Contact Form</h2>

        <div class="mb-4">
            <label for="inputName" class="block text-gray-700 font-medium mb-2">Full Name</label>
            <input type="text" name="Fname" id="inputName" placeholder="Enter your full name"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="mb-4">
            <label for="inputEmail" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" id="inputEmail" placeholder="Enter your email"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div class="mb-4">
            <label for="inputphone" class="block text-gray-700 font-medium mb-2">
                Phone <span class="text-gray-500 text-sm">(<p class="text-red-400 inline-block">*</p>optional)</span>
            </label>
            <input type="tel" name="phone" id="inputphone" placeholder="Enter your phone number"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        

        <div class="mb-4">
            <label for="inputAddress" class="block text-gray-700 font-medium mb-2">Address</label>
            <input type="text" name="address" id="inputAddress" placeholder="Enter your address"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div class="mb-4">
            <label for="inputState" class="block text-gray-700 font-medium mb-2">State</label>
            <select id="inputState" name="Location"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <option selected disabled>Choose...</option>
                <option>Koshi</option>
                <option>Madhesh</option>
                <option>Bagmati</option>
                <option>Gandaki</option>
                <option>Lumbini</option>
                <option>Karnali</option>
                <option>Sudur Paschim</option>
            </select>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none">
            Submit
        </button>
    </form>
</body>
</html>
