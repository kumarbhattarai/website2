<!doctype html>
<html lang="en">
  <head><title>Chatbot</title></head>
  <body>
<script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script defer>
      window.botpress.on("webchat:ready", (conversationId) => {
        botpress.open();
      });
      window.botpress.init({
          "botId": "f6ff652f-8925-434b-aa14-b11b20e16c62",
          "configuration": {
            "composerPlaceholder": "chat with me",
            "botName": "Chat with me",
            "botDescription": "\"Chat with Me\" is a chatbot designed to showcase the profile and information about the owner of this website.",
            "website": "https://kumarbhattarai.com.np/",
            "color": "#3B82F6",
            "variant": "solid",
            "themeMode": "light",
            "fontFamily": "inter",
            "radius": 1,
            "allowFileUpload": true
          },
          "clientId": "0de2bb8d-1457-49d2-8b40-21c19515dcbe"
        });
    </script>
  </body>
</html>
