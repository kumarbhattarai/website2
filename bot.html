<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
       
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center;
            background-color: #E3F2FD;





        }

        .webchat {
            height: 600px;
            width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="webchat">
        <iframe
          style="height: 100%; width: 100%; border: none;"
          srcdoc='
          <!doctype html>
          <html lang="en">
            <head></head>
            <body>
     <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
              <script defer>
                window.botpress.on("webchat:ready", (conversationId) => {
                  botpress.open();
                });
                window.botpress.init({
                    "botId": "f6ff652f-8925-434b-aa14-b11b20e16c62",
                    "configuration": {
                      "composerPlaceholder": "chat with me",
                      "botName": "Chat with me",
                      "botDescription": "\"Chat with Me\" is a chatbot designed to showcase the profile and information about the owner of this website.",
                      "website": {},
                      "email": {},
                      "phone": {},
                      "termsOfService": {},
                      "privacyPolicy": {},
                      "color": "#3B82F6",
                      "variant": "solid",
                      "themeMode": "light",
                      "fontFamily": "inter",
                      "radius": 1,
                      "allowFileUpload": true
                    },
                    "clientId": "0de2bb8d-1457-49d2-8b40-21c19515dcbe"
                  });
              </script>
            </body>
          </html>'
        ></iframe>
    </div>
</body>
</html>
